{% extends 'PortfolioDatabase/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


</head>
<body>
{% block body %}
{% for Hobbies in hobby_list %}
   <div class="row">
        <div class="col-md-3 offset-md-2">
             <img class="card" height="150px" src="{{ Hobbies.hobby_image }}">
        </div>
        <div class="col-md-3">
           <h2>{{ Hobbies.hobby_name }}

           </h2>
        </div>
       <div class="col-md-4">
             <a href="{% url 'PortfolioDatabase:details1' Hobbies.id %}" class="btn btn-success">More</a>
        </div>

   </div>
{% endfor %}
{% endblock %}
</body>
</html>
